apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: weather-app-monitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: weather-app
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: "80"
      interval: 15s
      path: /metrics