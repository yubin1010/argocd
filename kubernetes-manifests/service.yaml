apiVersion: v1
kind: Service
metadata:
  name: weather-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: weather-app
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer