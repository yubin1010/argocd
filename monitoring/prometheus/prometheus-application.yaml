apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'  # Helm Chart 저장소
    chart: prometheus  # Helm Chart 이름
    targetRevision: 26.0.1  # 사용하려는 Chart 버전
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'  # EKS 클러스터
    namespace: monitoring  # Prometheus를 설치할 네임스페이스
  syncPolicy:
    automated:
      prune: true
      selfHeal: true