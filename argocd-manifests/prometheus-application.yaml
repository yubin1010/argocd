apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yubin1010/argocd.git'
    targetRevision: HEAD
    path: monitoring/prometheus
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  createNamespace: true
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: prometheus-server
      namespace: monitoring